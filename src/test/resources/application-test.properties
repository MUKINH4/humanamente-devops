# Database - H2 in-memory para testes
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway - desabilitar em testes
spring.flyway.enabled=false

# Security - desabilitar para testes
spring.security.enabled=false

# JWT - valores mock para testes
jwt.secret=test-secret-key-minimum-256-bits-for-hs256-algorithm-testing-purposes-only
jwt.expiration=3600000

# RabbitMQ - configuração básica para testes (não será usado)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.ssl.enabled=false

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=10m

# Server
server.port=0
server.error.include-stacktrace=never
server.error.include-message=always

# Logging
logging.level.root=ERROR
logging.level.com.humanamente=INFO
logging.level.org.springframework.security=DEBUG
